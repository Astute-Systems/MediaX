name: "Raspbian 12 Arm64"

on:
  push:
    branches: main
  pull_request:
    branches: main

permissions:
  contents: read
  pull-requests: read

jobs:
  build-raspbian:
    runs-on: [self-hosted, Linux, ARM]

    # Map a step output to a job output
    outputs:
      package_name: ${{ steps.package.outputs.DEB_PACKAGE }}
    steps:
      - uses: actions/checkout@v3
      - name: Apt Update
        run: sudo apt-get update

      - name: Apt Install
        run: |
          sudo ./scripts/init_build_machine.sh 

      - name: CMake and Build
        run: mkdir build && cd build && cmake -DEXAMPLES=OFF -DBUILD_QT6=OFF -DGST_SUPPORTED=ON -DBUILD_RUST=OFF .. && make -j 4

      - name: Install
        run: cd build && cpack

      - name: Package
        run: cd build && echo "DEB_PACKAGE=$(ls *.deb)" >> $GITHUB_OUTPUT

      - name: Upload
        uses: actions/upload-artifact@v2
        with:
          name: ${{ steps.package.outputs.DEB_PACKAGE }}
          path: ${{ build/steps.package.outputs.DEB_PACKAGE }}

