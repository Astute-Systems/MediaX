name: SonarCloud
on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened]
jobs:
  build:
    name: Build and analyze
    runs-on: ubuntu-latest
    env:
      BUILD_WRAPPER_OUT_DIR: build_wrapper_output_directory # Directory where build-wrapper output will be placed
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0 # Shallow clones should be disabled for a better relevancy of analysis
      - name: Install sonar-scanner and build-wrapper
        uses: SonarSource/sonarcloud-github-c-cpp@v1
      - name: Apt Update
        run: |
          sudo apt-get update
          sudo apt install gcovr -y
      - name: Apt Install
        run: |
          sudo bash +x ./scripts/init_build_machine.sh
      - name: Run build-wrapper
        run: |
          # cmake -S . -B build -DCMAKE_BUILD_TYPE=Debug 
          build-wrapper-linux-x86-64 --out-dir ${{ env.BUILD_WRAPPER_OUT_DIR }} cmake -S . -B build -DBUILD_TESTING=ON -DCMAKE_BUILD_TYPE=Debug && make -j $(nproc)
      - name: Run tests to generate coverage statistics
        run: |
          cd ./build && ctest --rerun-failed --output-on-failure
      - name: Collect coverage into one XML report
        run: |
          gcovr --sonarqube > coverage.xml
      - name: Run sonar-scanner
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: |
          sonar-scanner \
          --define sonar.cfamily.build-wrapper-output="${{ env.BUILD_WRAPPER_OUT_DIR }}" \
          --define sonar.coverageReportPaths=coverage.xml \
          --define sonar.python.version=3
